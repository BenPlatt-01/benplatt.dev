on: push
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ğŸ¾ Create temp directory for contents
      run: |
        mkdir temp_public_html
        cp -R ./public_html/* ./temp_public_html/
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.benplatt.dev
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        local-dir: ./temp_public_html/
        
    - name: ğŸ§¹ Clean up temporary folder
      run: rm -rf temp_public_html/
